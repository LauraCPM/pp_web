<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>
	<meta charset="utf-8">
	<link href="imagens/logo.ico" rel="icon"> 
	 <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body >
	

<section>

	<form action = "./php/cadastro.php" method="post" onsubmit="return validacao()">

		<img id="logo_cadastro" src="./imagens/logo_cadastro.png">

		<br><br><span id="fonte_cadastro">Cadastro</span><br><br>

		
		<div>
        	 <label for="nome"></label><input placeholder="  Nome"  id="posicao_nome" maxlength=10 type="text" name="nome"   class="obrigatorio">
		</div>
        <div>
            <label for="sobrenome"></label><input placeholder="  Sobrenome"  id="posicao_sobrenome" maxlength=10 type="text" name="sobrenome"  class="obrigatorio">
       </div>
       <br>
       <div>
           <br>
        <label for="email"></label><input placeholder="  Email"  id="posicao_email" maxlength=10 type="email" name="email"   class="obrigatorio">
       </div>
       <div>
        <label for="senha"></label><input placeholder="  Senha"  id="posicao_senha" maxlength=8 type="password" name="senha"   class="obrigatorio">
   
    </div>

   <div>
       <br>
       <label for="confirmar"></label><input placeholder="  Confirmar senha"  id="posicao_sobrenome" maxlength=8 type="text" name="confirmar"   class="obrigatorio">
  </div>
		<button class="button1">Cadastrar</button>
		  
	</form>

</section><br><br>
	


<script type="text/javascript">

	function validacao() 
	{
		var dados = document.getElementsByClassName('obrigatorio')
		var tamanho = dados.length
		var vazio = false;
		
		for(var i = 0; i < tamanho; i++)
		{
			if((dados [i].value=='')) 
			{
				vazio= true
				break
			}
		}
		if(vazio)
		{
			alert('Por favor, preencha todos os campos.')
			return false
		}
		else
		{
			
			return true
		}
	}

</script>

</body>

</html>
