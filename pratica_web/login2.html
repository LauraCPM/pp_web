<!DOCTYPE html>
<html>
<head>
	<title>Formulário</title>
	<meta charset="utf-8">
	 <link href="img/logo.ico" rel="icon"> 
	 <link rel="stylesheet" href="cssl2.css">
</head>
<body >
	

	
		<div class="corpo">
			<br>
		<form action = "cadastro.php" method="post" onsubmit="return validacao()">

      <div class="bloco"><br>

        	<legend id="fonte">Login</legend><br>
        	<label  for="usuario">Usuário:</label><input size=20 maxlength=30 type="text" name="name" id="name"  class="obrigatorio"><br>
			<label  for="senha">Senha: <br></label><input size=8 maxlength=8 type="password" name="pass" id="pass" class="obrigatorio"> <br>
			<input type="submit" name="enviar" id="enviar" value="Enviar"><br>
	  
	</div>

      	
	</form>
</div> <br>


<script type="text/javascript">

	function validacao() 
	{
		var dados = document.getElementsByClassName('obrigatorio')
		var tamanho = dados.length
		var vazio = false;
		
		for(var i = 0; i < tamanho; i++)
		{
			if((dados [i].value=='')) 
			{
				vazio= true
				break
			}
		}
		if(vazio)
		{
			alert('Por favor, preencha todos os campos.')
			return false
		}
		else
		{
			return true
		}
	}

</script>

</body>

</html>
